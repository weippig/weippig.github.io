---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul style="list-style-type:none;">
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
